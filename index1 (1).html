    <script>

            let registrationForm = document.getElementById('registration');
            registrationForm.addEventListener('submit',function(e){
            e.preventDefault();
            
            let errors = {};
            let form = e.target;

            let username = document.querySelector('[name = "username"]').value;
            if(username.length < 8){
                errors.username="მინიმუმ 8 სიმბოლო არის საჭირო";
            }
           
            let email = document.querySelector('[name="email"]').value;
            if(email.length < 20){
                errors.email="შეავსეთ ემაილი";
            }
            let phone = document.querySelector('[name="phone"]').value;
            if(phone.length < 4 ){
                errors.phone="შეავსეთ ნომერი";
            }
            let date = document.querySelector('[name="date"]').value;
            if(date.length < 8 ){
                errors.date="შეავსეთ დაბადების დღე";
            }

            for (let show in errors){
                let showPlacedolder = document.getElementById('error_' + show);
                if(showPlacedolder) {
                    showPlacedolder.textContent = errors[show];
                }
                form.querySelector('[name = "'+ show +'"]').classList.add('error');
            }
            console.log(errors)

        })







    </script>
